[build]
  command = "gatsby build"
  publish = "public"
  functions = "netlify/functions"

[dev]
  command = "gatsby develop"
  port = 8000

# Disable asset optimization to fix content encoding issues
[build.processing]
  skip_processing = true

# Handle redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Basic headers without compression
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
